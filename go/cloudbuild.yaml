steps:
- name: 'golang'
  entrypoint: 'go'
  args: ['install']
  env: ['GOPATH=/workspace/go/src/go_server']
- name: 'golang'
  entrypoint: 'go'
  args: ['test']
  env: ['GOPATH=/workspace/go/src/go_server']
- name: 'docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/go_server', '.']
  dir: 'go'
images: [gcr.io/$PROJECT_ID/go_server]